{% extends 'base.html' %}

{% block title %}Voting Page{% endblock%}


{% block content %}

<h2>{{data.question}}</h2>
<FORM method="POST" action="{% url 'vote' id=data.id %}">
    {% csrf_token%}
    <input type="radio" name="r1" value="p1" required> {{data.p1}} <br><br>
    <input type="radio" name="r1" value="p2" required> {{data.p2}} <br><br>
    <input type="radio" name="r1" value="p3" required> {{data.p3}} <br><br>
    <input type="submit" value="Save">
</FORM>
{{msg}}

{% endblock %}
